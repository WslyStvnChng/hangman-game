<!DOCTYPE html>
<html>

<head>
  <title>Hangman Game</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Reset CSS -->
  <link rel="stylesheet" href="./assets/css/reset.css">

  <!-- BootStrap Linksheet -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
    crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"
    crossorigin="anonymous"></script>

  <!-- Style CSS -->
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

  <!-- Jumbotron -->
  <div class="jumbotron jumbotron-fluid">
    <div class="container">
      <h1 class="display-4">Hangman</h1>
      <p class="lead">
        <strong>Rules are simple:</strong>
        <br> Computer generates a word from the theme and you, as the user will guess it by suggesting letters, within a certain
        number of guesses. Sounds simple enough, right?
      </p>
      <p id="instructions"><strong>Press any key to start</strong></p>
    </div>
  </div>
<br>
<!-- Something to grab for JS -->
<div id="word-options">

  <div class="container">
    <div class="row">
      <div class="col-md-12 display-3" id="hidden-word">
        <!-- <p class="current-word text-center"></p> -->
        <p id="missing-word"></p>
      </div>
    </div>
    <div id="buttons"></div>
  </div>
  <br>
  <br>
  <br>
  <div class="container">
    <div class="row">
      <div class="col-md-6 text center" id="right-guess">
        <p class="hypothesis">Number of Guesses Remaining:</p>
      </div>
      <div class="col-md-6 text-center" id="guess-left">
        <p class="hypothesis">Letters Already Guessed:</p>
      </div>
    </div>
  </div>
</div>

<!-- Java -->
<script type="text/javascript" src="./assets/javascript/game.js"></script>

</body>
</html>
