<!DOCTYPE html>
<html>

<head>
  <title>Hangman Game</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="./assets/css/reset.css">
  <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
</head>

<body>

<div class="container">
  <div class="wrapper">
    <h1>Hangman</h1>
    <p>Computer generates a word from the theme and you, as the user will guess it by suggesting letters, within a certain number
    of guesses. Sounds simple enough, right? </p>
  </div>
</div>
<div class="box">
  <p id="hidden-word"></p>
  <p id="missing-word"></p>
  <p id="howmanylettersleft">Letters Guesses:</p>
  <p id="howmanylivesleft">Lives:</p>
</div>
  <canvas id="stickman">This Text will show if the Browser does NOT support HTML5 Canvas tag</canvas>
  <div class="container">
    <button id="reset">Play again</button>
  </div>
</div>

</body>

</html>
